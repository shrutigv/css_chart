<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <title>Chart</title>
</head>
<body>
<div>
    <div>Doughnut chart</div>
    <div class='chart'>
        <div class="circle big blue p70">
            <span class='percentage'>70%</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
    </div>
    <br>
<div>Bar chart</div>
    <div class="bar-chart">
        <ul class="container">
            <li data-cp-size='20'>20</li>
            <li data-cp-size='30'>30</li>
            <li data-cp-size='40'>40</li>
            <li data-cp-size='50'>50</li>
            <li data-cp-size='60'>60</li>
            <li data-cp-size='70'>70</li>
            <li data-cp-size='25'>25</li>
        </ul>
        <div class='line'>
            <div class='hr'></div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
        </div>
    </div>
</div>

</body>
</html>
